<html>
<head>
    <script src="vendor/jquery-1.11.1.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="vendor/scrollIt.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <script>
        $(function(){
          $.scrollIt();
        });
    </script>
</head>
<body>
    <span class="glyphicon glyphicon-align-justify" id="menu-bar"></span>
    <div class='nav-container' id="full-menu">
        <div class="close-button" id="close-menu"><img src="images/close.svg"></div>
        <nav>
            <ul>
                <li>
                    <a class='active' data-scroll-nav='0'>About</a>
                </li>
                <li>
                    <a data-scroll-nav='1'>Portfolio</a>
                </li>
                <li>
                    <a data-scroll-nav='2'>Skills</a>
                </li>
                <li>
                    <a data-scroll-nav='3'>Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <div data-scroll-index="0" class="page">
            <div id="welcome-container">
                Welcome
            </div>
        </div>
        <div data-scroll-index="1" class="page">
            <h2>Recent Work</h2>
            <p>Below are a couple of my most recent projects. I usually have a couple projects ongoing where I try to apply new skills.</p>
            <div id="wedesign">
                <img src="images/wedesign.png" />
                <p class="title">WeDesign</p>
            </div>
            <div id="poieo">
                <img src="images/poieo.png" />
                <p class="title">Poieo</p>
            </div>
            <div id="cateroids">
                <img src="images/cateroids.png" />
                <p class="title">CATeroids</p>
            </div>
        </div>
        <div data-scroll-index="2" class="page">Skills</div>
        <div data-scroll-index="3" class="page">Contact</div>
    </div>

    <div id="footer">
        <div class="container-footer">
            Designed by Effi(e)
        </div>
    </div>
    
    <script>
		var menuIcon = document.getElementById('menu-bar');
        var fullMenu = document.getElementById('full-menu');
        var closeMenu = document.getElementById('close-menu');
        
        menuIcon.onclick = function () {
            $(menuIcon).hide();
            // $(fullMenu).show('slide', {directoin: 'right'});
            $(fullMenu).toggle('slide');
        };
        
        closeMenu.onclick = function () {
            $(fullMenu).toggle('slide');
            $(menuIcon).show();  
        };
    </script>
</body>
</html>
