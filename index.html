    <script>
		var menuIcon = document.getElementById('menu-bar');
        var fullMenu = document.getElementById('full-menu');
        var closeMenu = document.getElementById('close-menu');
        var $content = $(document.getElementById('content'));
        
        menuIcon.onclick = function () {
            $(menuIcon).hide();
            $(fullMenu).toggle('slide');
            $content.removeClass('content-wide');
            $content.addClass('content-small');
        };
        
        closeMenu.onclick = function () {
            $(fullMenu).toggle('slide');
            $(menuIcon).show();  
            $content.removeClass('content-small');
            $content.addClass('content-wide');
        };
    </script>
